<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Alunos</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Alunos Cadastrados</h1>
            <p class="subtitle">Lista completa dos estudantes matriculados.</p>
        </header>

        <a th:href="@{/alunos/novo}" class="botao-principal mb-3">
            <i class="fas fa-plus"></i> Cadastrar Novo Aluno
        </a>

        <div class="card shadow-sm p-4"> 
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Matrícula</th>
                        <th>Curso</th>
                        <th>Ações</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aluno : ${alunos}">
                        <td th:text="${aluno.id}">1</td>
                        <td th:text="${aluno.nome}">João da Silva</td>
                        <td th:text="${aluno.email}">joao@email.com</td>
                        <td th:text="${aluno.matricula}">20230001</td>
                        <td th:text="${aluno.curso.nome}">Nome do Curso</td>
                        <td>
                            <a th:href="@{/alunos/excluir/{id}(id=${aluno.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Tem certeza que deseja excluir o aluno: ' + '[[${aluno.nome}]]' + '?');"
                            >Excluir <i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p><a href="/">Voltar para o Início</a></p>
    </div>
</body>
</html>
