<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Curso</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Cadastro de Curso</h1>
            <p class="subtitle">Defina as informações do novo curso.</p>
        </header>
        
        <div class="card">
            <form th:action="@{/cursos}" th:object="${curso}" method="post">
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" th:field="*{nome}" required>
                    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: red;"></div>
                </div>
                
                <div class="form-group">
                    <label for="cargaHoraria">Carga Horária (h):</label>
                    <input type="number" id="cargaHoraria" th:field="*{cargaHoraria}" required>
                    <div th:if="${#fields.hasErrors('cargaHoraria')}" th:errors="*{cargaHoraria}" style="color: red;"></div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" th:field="*{descricao}" required></textarea>
                    <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" style="color: red;"></div>
                </div>
                
                <button type="submit" class="botao-principal">Salvar Curso</button>
            </form>
        </div>
        
        <p><a href="/">Voltar para o Início</a></p>
    </div>
</body>
</html>
