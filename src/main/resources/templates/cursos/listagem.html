<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Cursos</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Cursos Cadastrados</h1>
            <p class="subtitle">Lista completa de cursos disponíveis.</p>
        </header>

        <a th:href="@{/cursos/novo}" class="botao-principal mb-3">
            <i class="fas fa-plus"></i> Cadastrar Novo Curso
        </a>

        <div class="card shadow-sm p-4"> 
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Carga Horária</th>
                        <th>Descrição</th>
                        <th>Ações</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="curso : ${cursos}">
                        <td th:text="${curso.id}">1</td>
                        <td th:text="${curso.nome}">Engenharia de Software</td>
                        <td th:text="${curso.cargaHoraria}">3600</td>
                        <td th:text="${curso.descricao}">Curso completo de ES</td>
                        <td>
                            <a th:href="@{/cursos/excluir/{id}(id=${curso.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Tem certeza que deseja excluir o curso: ' + '[[${curso.nome}]]' + '?');"
                            >Excluir <i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p><a href="/">Voltar para o Início</a></p>
    </div>
</body>
</html>
